<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
<title>Test INFO</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/wapi-min.js"></script>
<script type="text/javascript">
function test_get_success_cb(obj) {
$('#result').text(JSON.stringify(obj, null, 4));
}

function _test_get_error_cb(obj) {
$('#result').text(JSON.stringify(obj, null, 4));
}

function test_get_error_cb(obj) {
var list = "";

if (obj.api_return == 0) {
$('#result').text(JSON.stringify(obj, null, 4));
} else {
API.info.get(list, test_get_success_cb, _test_get_error_cb);
}
}

function exec_get(){
var list = $("#uri").val();

API.info.get(list, test_get_success_cb, test_get_error_cb);
}
</script>
</head>
<body>
<form id="ui-form">
<h2>Test INFO</h2>
GET API Endpoint: <input type="text" id="uri" value=""></input>&nbsp;<input type="button" id="get" name="get" value="GET" onclick="javascript:exec_get()"/><br>
<pre id="result"></pre>
</form>
</body>
</html>
