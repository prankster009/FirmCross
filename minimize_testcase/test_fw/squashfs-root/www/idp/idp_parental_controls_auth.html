<!DOCTYPE html>
<HTML >
<HEAD>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title></title>
<meta http-equiv="expires" content="0">
<meta http-equiv="cache-control" content="no-cache">
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="stylesheet" href="/css/all.min.css">
<script src="/js/all.min.js"></script>
<style>
body { display: initial }
.col-md-right { overflow: auto; float: none; height: auto }
body{
background-color: white;
display: block;
}
</style>
</HEAD>
<BODY onload="init()" onpageshow="resizePopout()">
<form method="post" action="" name="parental_controls_auth" onsubmit="return false;">

<div class="pop-modal">
<div class="modal-header">
<button class="close logger_bot" type="button" onclick="closePopout()">&#215;</button>
<h3><span class="multi_lang" id="lang_idp_parental_controls_auth_title"></span></h3>
</div>
<div class="modal-body">
<table class="table table-info">
<tbody>
<tr>
<td colspan="2"><span class="multi_lang" id="lang_idp_parental_controls_auth_info_title"></span></td>
</tr>
<tr>
<td><input type="password" maxlength="32" style="width:240px" name="pc_auth_pwd" id="pc_auth_pwd" onblur="" onkeypress="if (event.keyCode == 13) {Okbtn_click();}" class="logger_bot"></td>
</tr>
<tr>
<td><a class="multi_lang" id="lang_idp_parental_controls_auth_forgot_pwd_title" id="forgot_pwd" onclick="to_forgot_pwd()"></a></td>
</tr>
<tr>
<td><span class="error" id="errmsg"></span></td>
</tr>
</tbody>
</table>
</div>
</div>

<div class="modal-footer">
<button type="button" data-dismiss="modal" class="btn multi_lang logger_bot" onclick="Okbtn_click()" id="btnOk"></button>
<button type="button" data-dismiss="modal" class="btncancel multi_lang logger_bot" onclick="closePopout()" id="btnCancel"></button>
</div>
<script type="text/javascript">
//document.title = 'xxxxx';

var L;
var modify_obj;

function init()
{
setTimeout(function(){
L = eval('window.parent.L.'+localStorage.iframe_idp_name)
$('#loader', window.parent.document).hide();

modify_obj=window.parent.MODIFIED_OBJ_DATA.pc.PcP;
inject_log_bot_idp();

resizePopout();
},1000);

}

function check_password(pwd1,pwd2) {
if (pwd1 != pwd2) {
$('#errmsg').text(L.lang_idp_parental_controls_auth_errmsg_title);
resizePopout();
return -1;
}

$('#errmsg').text("");
resizePopout();
return 0;
}

function to_forgot_pwd() {
closePopout();
window.parent.to_forgot_pwd();
}

function Okbtn_click() {
if (check_password($('#pc_auth_pwd').val(),modify_obj.setupPasswd) != 0)
return;

window.parent.pc_save();
closePopout();
}

</script>

</FORM></BODY></HTML>
