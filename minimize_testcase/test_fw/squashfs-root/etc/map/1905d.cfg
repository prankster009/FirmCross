# Controller's ALID
map_controller_alid=

# Has MAP agent on this device
map_agent=1

# This device is a MAP root
map_root=0

# Agent's ALID
map_agent_alid=

# Default Back-haul Type
bh_type=wifi

#Config Band setting of each Radio
radio_band=24G;5G;5G

#bridge interface
br_inf=br-lan

#lan interface
lan=eth0

map_ver=1

bss_config_priority=ra0;rai0;apcli0;apclii0

